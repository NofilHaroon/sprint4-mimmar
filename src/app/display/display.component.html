<!-- <div id="architechture"> -->
<div class="outer ">
  <div class="row " style="margin-top: 30%;">
    <div class="center-wrapper">
      <div class="container-fluid content">
        <!-- <app-minheader></app-minheader> -->

        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="../listing">Category</a></li>
            <li class="breadcrumb-item"><a href="../{{info.Category}}">{{info.Category}}</a></li>
            <li class="breadcrumb-item"><a href="#"></a>{{info.Title}}</li>
            <!-- <li class="breadcrumb-item active" aria-current="page">Data</li> -->
          </ol>
        </nav>

        <div class="row">
          <div class="col-12 col-sm-12 col-md-6 mb-4 detail-slider">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
              <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>

              </ol>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img class="d-block w-100" src="assets\Cards\{{info.Img_one}}" alt="First slide">
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="assets\Cards\{{info.Img_two}}" alt="Second slide">
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="assets\Cards\{{info.Img_three}}" alt="Third slide">
                </div>

              </div>
              <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>


            </div>
          </div>
          <div class="col-12 col-sm-12 col-md-6 detail-content">
            <div class="text1">
              <span>Category - </span>
              <span>{{info.Category}}</span>
            </div>

            <div class="text3">
              {{info.Title}}

            </div>

            <!-- <div class="text2">
            {{info.Description}}
          </div> -->

            <div class="text4">
              DESCRIPTION
            </div>

            <div class="text5">
              {{info.Description}}
            </div>
            <span>
              <span class="rating">
                <div class="rating-text">RATING:
                  <span class="fa fa-star checked"></span>
                  <span class="fa fa-star checked"></span>
                  <span class="fa fa-star checked"></span>
                  <span class="fa fa-star"></span>
                  <span class="fa fa-star"></span>
                </div>

              </span>
            </span>

            <div class="col text-center">
              <button class="btn btn-outline-info" (click)="send_info()">Book your slot</button>
            </div>

          </div>
        </div>

      </div>
    </div>
  </div>
  <div class="row" style="margin-top: 3.5%;" *ngIf = "show">
    <div class="center-wrapper">
      <div class="container-fluid content">
        <!-- <app-minheader></app-minheader> -->
        <form [formGroup]="profileForm" class="form-container" style="text-align:center;">
          <mat-card>
            <mat-card-header>
              <mat-card-title>Booking Your Slot!</mat-card-title>
            </mat-card-header>
            <mat-card-content>
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="full-width">
                    <input formControlName="firstName" matInput placeholder="First name" required>
                  </mat-form-field>
                </div>
                <div class="col-md-12">
                  <mat-form-field class="full-width">
                    <input formControlName="lastName" matInput placeholder="Last name" required>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-12">
                  <!-- <mat-form-field class="full-width">
                    <textarea  formControlName="address" matInput placeholder="Email Address"></textarea>
                  </mat-form-field> -->
                  <mat-form-field appearance="fill" class="full-width">
                    <mat-label>Enter your email</mat-label>
                    <input formControlName="address" matInput placeholder="pat@example.com" [formControl]="email"
                      required>
                    <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
                  </mat-form-field>
                </div>
                <div class="col-md-12 top-padding">
                  <mat-form-field class="full-width" appearance="fill">
                    <mat-label>Select Date/Time for Meeting</mat-label>
                    <input formControlName="dob" matInput [matDatepicker]="picker" required>
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <!-- <mat-radio-group formControlName="gender" class="margin-left">
                    <mat-radio-button value="male"> Male </mat-radio-button>
                    <mat-radio-button value="female"> Female </mat-radio-button>
                  </mat-radio-group> -->
                  <h2>Avaliable time slots:</h2>
                  <mat-button-toggle-group formControlName="timeslot" name="fontStyle" aria-label="Font Style" >
                    <mat-button-toggle value="8:30">8:30</mat-button-toggle>
                    <mat-button-toggle value="9:30">9:30</mat-button-toggle>
                    <mat-button-toggle value="10:30">10:30</mat-button-toggle>
                  </mat-button-toggle-group>
                </div>
                
              </div>
            </mat-card-content>
            <mat-card-actions>
              <button (click)="saveForm()" mat-raised-button color="primary">Book</button>
            </mat-card-actions>
          </mat-card>
        </form>
  
  
      </div>
    </div>    
  </div>
</div>
